<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kakotalk</title>
</head>

<body>

    <!-- 카카오톡 잠금 화면 -->
    <div style="text-align: center;">
        <!-- 카카오톡 로고 -->
        <br>
        <br>
        <h2>잠금 해제</h2>
        <p>지문을 사용하거나 비밀번호를 입력하세요</p>

        <!-- 잠금 폼 -->
        <form action="/look" method="post">
            <div class="lockscreen">
                <!-- 비밀번호 입력창-->
                <div class="password-container">
                    <input type="password" maxlength="1" disabled>
                    <input type="password" maxlength="1" disabled>
                    <input type="password" maxlength="1" disabled>
                    <input type="password" maxlength="1" disabled>
                </div>
                <br>
                <br>
                <br>
                <!-- 숫자키패드 -->
                <div class="key-pad">
                    <div class="number-pad">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <br>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <br>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <br>
                        <button class="number"></button>
                        <button class="number">0</button>
                        <button class="clear"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="size-6" width="10" height="10">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                            </svg></button>

                        <br>
                    </div>
                </div>

                <br>
            </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br> 
        <br>
        <hr>
    </div>

</body>

</html>
